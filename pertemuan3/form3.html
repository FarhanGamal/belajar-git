<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="result.html">
        <label for="nama">Nama : </label>
        <input type="text" id="nama" placeholder="Masukan nama Anda" minlength="5" maxlength="10" required>
        
        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Masukan email Anda" required>

        <br><br>
        <label for="pwd">Password : </label>
        <input type="password" id="pwd" placeholder="Masukan password">

        <br><br>
        <label for="num">Jumlah beli : </label>
        <input type="number" id="num" min="1" max="10">

        <br><br>
        <label>Alamat:<textarea rows="5 cols="10" required></textarea></label>

        <br><br>
        <label><input type="radio" name="jk">Laki-laki</label>
        <label><input type="radio" name="jk">Perempuan</label>
        
        <hr>
        <label><input type="checkbox" name="">Menu 1</label>
        <label><input type="checkbox" name="">Menu 2</label>
        <label><input type="checkbox" name="">Menu 3</label>
        <label><input type="checkbox" name="">Menu 4</label>
        <label><input type="checkbox" name="">Menu 5</label>

        <br>
        <select name="pilihan">
            <option value="1">Indonesia</option>
            <option value="2">Malaysia</option>
            <option value="3">Filipina</option>
            <option value="4">Singapura</option>
            <option value="5">Thailand</option>
            <option value="6">Brunei Darussalam</option>
            <option value="7">Kamboja</option>
            <option value="8">Laos</option>
            <option value="9">Myanmar</option>
            <option value="10">Vietnam</option>
        </select>

        <br><br>
        <button type="submit">Tombol Button</button>
        <button type="reset">Tombol reset</button>

        <input type="submit" value="Tombol Submit">
    </form>

</body>
</html>
