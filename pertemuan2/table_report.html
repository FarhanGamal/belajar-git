<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableReport</title>
</head>
<body>
    <h2 align="center">Daftar Belanja Maret</h2>
    <table cellspacing="2" width="800px" align="center" cellpadding="2" border="1">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Barang</th>
            <th>Unit</th>
            <th>Harga</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Sabun</td>
            <td>2</td>
            <td>Rp. 6000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pasta gigi</td>
            <td>1</td>
            <td>Rp. 7000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shampoo</td>
            <td>1</td>
            <td>Rp. 7000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total Harga</td>
            <td>Rp. 20.000</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
